<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assesment 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="" method="get">
      <label for="FirtName">First Name: </label>
      <input type="text" id="FirtName" placeholder="First Name" required />
      <label for="LastName">Last Name: </label>
      <input type="text" id="LastName" placeholder="Last Name" required />
      <p></p>
      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="Email" required />
      <label for="password">Password: </label>
      <input type="password" id="password" placeholder="Password" required />

      <p>Are you overt the age of 18?</p>
      <label for="yes">Yes: </label>
      <input type="radio" id="yes" value="yesOver" name="Over18" />
      <label for="no">No: </label>
      <input type="radio" id="no" value="nesOver" name="Over18" />

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment" id="">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <p></p>
      <input type="submit" name="" id="" value="Submit Feedback" />
    </form>
  </body>
</html>
