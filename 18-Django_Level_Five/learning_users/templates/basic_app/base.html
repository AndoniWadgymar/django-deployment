<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dafault mavbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
          <li>
            <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li>
            <a class="navbar-link" href="{% url 'basic_app:register' %}"
              >Register</a
            >
          </li>

          {% if user.is_authenticated %}
          <li>
            <a class="navbar-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <a class="navbar-link" href="{% url 'basic_app:user_login' %}"
              >Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">{% block body_block %} {% endblock %}</div>
  </body>
</html>
